<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GO Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
<!-- Navar -->
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
        <a class="navbar-brand text-light" href="/">Go employee</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<!-- End of Navbar -->

<div class="container mt-3">
    <h2>List employee</h2>
    <hr />
    <a href="/add" class="btn btn-primary mb-2">Add Employee</a>
    <table id="myTable" class="table table-striped" style="width:100%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Status</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {{range .employee}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.BirthDate}}</td>
            <td>{{.EmployeeStatusCode.Code}}</td>
            <td>{{.Salary}}</td>
            <td>
                <a
                        href="/edit?id={{.Id}}"
                        class="btn btn-sm btn-warning text-light"
                >Edit</a
                >
                <a
                        href="/delete?id={{.Id}}"
                        onclick="return confirm('Are you sure want to delete this product ?')"
                        class="btn btn-sm btn-danger"
                >Delete</a
                >
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>new DataTable('#myTable');</script>
</html>
